<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejem.css">
</head>
<body>
    <div class="contenedor-imagenes izquierda">
        <!-- Imágenes del lado izquierdo -->
        <img src="plant1.png" alt="Planta 1">
        <img src="plant2.png" alt="Planta 2">
        <img src="plant3.png" alt="Planta 3">
        <img src="plant4.png" alt="Planta 4">
        <img src="plant5.png" alt="Planta 5">
        <img src="plant6.png" alt="Planta 6">
        <img src="plant7.png" alt="Planta 7">

    </div>

</html>
